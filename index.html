<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>User Profile Card</title>
  </head>

  
<!--  Author Name: Christophe Nshimiyimana.

  <body>
    <!-- card 1 -->
    <div class="card dark">
      <div class="header">
        <span><i class="ri-arrow-left-line"></i></span>
        <span>
          <i class="ri-heart-line"></i>
          <i class="ri-more-2-fill"></i>
        </span>
      </div>
      <img src="assets/user.jpg" alt="user" />
      <h1 class="name">Beverly Little</h1>
      <p class="designation">SENIOR FASHION DESIGNER</p>
      <p class="about">Create usable interface and designs @GraficSpark</p>
      <button>Hire Me</button>
      <div class="social__icons">
        <div class="icon__card">
          <div class="icon">
            <i class="ri-dribbble-fill"></i>
          </div>
          <h4>12.8k</h4>
          <p>Followers</p>
        </div>
        <div class="icon__card">
          <div class="icon">
            <i class="ri-behance-line"></i>
          </div>
          <h4>10.5k</h4>
          <p>Followers</p>
        </div>
        <div class="icon__card">
          <div class="icon">
            <i class="ri-pinterest-line"></i>
          </div>
          <h4>8.2k</h4>
          <p>Followers</p>
        </div>
      </div>
    </div>
